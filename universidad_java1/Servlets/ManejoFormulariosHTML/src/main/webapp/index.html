<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formularios</title>
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script src="recursos/funciones.js"></script>

    </head>
    <body>
        <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="post" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto value=valoroculto"/>
            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario:(*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario"
                               value="Escribir usuario" onfocus="this.select()"/> 
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password:(*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" 
                               value="Escribir contraseÃ±a" onfocus="this.select()"/>       
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologias de Internet:(*)
                    </td>
                    <td>
                        Java <input class="default" type="checkbox" name="tecnologia" 
                                    value="Java"/>
                        &nbsp;&nbsp;&nbsp;
                        .Net <input class="default" type="checkbox" name="tecnologia" 
                                    value="Net"/>
                        &nbsp;&nbsp;&nbsp;
                        PHP <input class="default" type="checkbox" name="tecnologia" 
                                   value="PHP"/> 
                        &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero:(*)
                    </td>
                    <td>
                        Hombre <input class="default" type="radio" name="genero" 
                                      value="H"/>
                        Mujer <input class="default" type="radio" name="genero" 
                                     value="M"/>  
                        Otro <input class="default" type="radio" name="genero" 
                                    value="Ot"/>                        
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupacion:(*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default" >
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Arquitecto</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Musica Favorita:
                    </td>
                    <td>
                        <select name="musica" multiple class="default" >
                            <option value="rock">Rock</option>
                            <option value="salsa">Salsa</option>
                            <option value="pop">Pop</option>
                            <option value="indie">Indie</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="4" 
                                  class="default" onfocus="this.select()"
                                  >Escribir un texto
                        </textarea>               
                    </td>
                </tr>   
                <tr style="text-align:center">
                    <td>
                        <input type="reset" value="Limpiar" class="default"/>
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default"/>
                    </td>                    
                </tr> 
            </table>
        </form>
    </body>
</html>
